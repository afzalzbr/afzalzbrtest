<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
      <button
        class="typeform-share button"
        data-tf-popup="SdGzhcXj"
        data-tf-on-submit="submit"
        data-tf-on-ready="ready"
        style="
          display: inline-block;
          text-decoration: none;
          background-color: #0445af;
          color: white;
          cursor: pointer;
          font-family: Helvetica, Arial, sans-serif;
          font-size: 20px;
          line-height: 50px;
          text-align: center;
          margin: 0;
          height: 50px;
          padding: 0px 33px;
          border-radius: 25px;
          max-width: 100%;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          font-weight: bold;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          border: 0;
        "
        data-size="100"
      >
        Launch me
      </button>
    </div>
    <script>
      function submit(event) {
        // this needs to be available on global scope (window)
        console.log("Typeform Submit: ", event.response_id);
      }
    </script>
    <script>
      function ready() {
        // this needs to be available on global scope (window)
        alert("Form is ready!");
      }
    </script>
    <script src="//embed.typeform.com/next/embed.js"></script>
    <!-- <script>
      function submit(event) {
        // this needs to be available on global scope (window)
        console.log("ON SUBMIT : ", event.response_id);
      }
    </script>
    -->
  </body>
</html>
